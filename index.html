<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
   

    <!-- âœ… Load Tailwind CDN first -->
    <script src="https://cdn.tailwindcss.com"></script>
    </head>
  <body>
    <div class="mx-auto container bg-background w-full dark:bg-[#050B21] dark:text-white min-h-screen" id="app">
      <div class="pt-[30px] mx-[10%] content">
        <!-- Header -->
        <div
          class="extension_header content-background mb-10 flex justify-between align-items-center px-2 py-1 rounded-md shadow-sm shadow-gray-300  dark:bg-[#1F2535] dark:shadow-none dark:text-white"
        >
         <div class="flex">
          <img src="assets/images/logo.svg" alt="logo_image" class="m-0 p-0 "/>
         </div>
          <div
            class="w-[44px] h-[44px] bg-[#EEEEEE] object-fill flex justify-center items-center rounded-md mode"
          >
            <img src="assets/images/icon-moon.svg" alt="logo_image"  id="dark_theme"/>
          </div>
        </div>
        <!-- Extension List -->
      <div class="md:flex md:justify-between px-2">
        <div class="extension_list_label mb-6">
          <h1 class="font-primary text-2xl md:text-4xl font-bold text-center">
            Extension List
          </h1>
        </div>
        <div class="extension_list_status flex justify-around mb-2 px-2 space-x-2">
          <button id="allStatus" class="border border-slate-400 font-semibold text-sm md:text-lg px-4 md:px-8 py-1 rounded-full">
            All
          </button>
          <button id="active" class="border border-slate-400 font-semibold text-sm md:text-lg px-4 md:px-8 py-1 rounded-full">
            Active
          </button>
          <button id="inactive" class="border border-slate-400 font-semibold text-sm md:text-lg px-4 md:px-8 py-1 rounded-full">
            Inactive
          </button>
        </div>
      </div>

    

        <!-- container -->
        <div id="extensionLists" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 mt-14 gap-x-2 gap-y-2 mx-auto w-full"></div>
         
      </div>
      </div>
      <script>
        tailwind.config = {
          darkMode: 'class'
        }
      </script>
    <script src="./src/js/component.js"></script>
    <script src="./src/js/script.js" defer></script>
  </body>
</html>
